name: Lint checks
on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: ./node_modules/.bin/eslint . --ext .js,.vue
      - name: Build dist
        run: npm run prod